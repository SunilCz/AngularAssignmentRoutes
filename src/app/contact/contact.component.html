<h2>Contact Us</h2>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="name"
      name="name"
      required
      #nameInput="ngModel"
    />
    <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      class="form-control"
      id="address"
      [(ngModel)]="address"
      name="address"
      required
      #addressInput="ngModel"
    />
    <div
      *ngIf="addressInput.invalid && addressInput.touched"
      class="text-danger"
    >
      Address is required.
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input
      type="tel"
      class="form-control"
      id="phone"
      [(ngModel)]="phone"
      name="phone"
      required
      pattern="^[0-9]{10}$"
      #phoneInput="ngModel"
    />
    <div *ngIf="phoneInput.invalid && phoneInput.touched" class="text-danger">
      Phone is required and should be 10 digits.
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="contactForm.invalid"
  >
    Submit
  </button>
</form>
