<h2>Contact Us</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="name"
      required
    />
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      class="form-control"
      id="address"
      [(ngModel)]="address"
      required
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input
      type="tel"
      class="form-control"
      id="phone"
      [(ngModel)]="phone"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
